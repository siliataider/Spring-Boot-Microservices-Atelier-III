<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8" />
	<link rel="stylesheet" href="./css/style.css">
	<title>Card Market</title>


</head>
<body>
<div class="center">
	<h1> Please fill in the form to sign up </h1>

	<form id="formUser">

	<div class="inputbox">
		<input id="form-name" type="text" name="name" placeholder="User name...">
		<span>Name</span>
	</div>
	<div class="inputbox">
		<input  id="form-surname" type="text" name="surname" placeholder="User Surname...">
		<span>Surname</span>
	</div>
	<div class="inputbox">
		<input id="form-password" type="password" name="password" placeholder="User Password...">
		<span>Password</span>
	</div>
	<div class="inputbox">
		<input  id="form-repassword" type=password placeholder="Enter your password again...">
		<span>Re-password</span>
	</div>
	<div class="inputbox">
		<input type="button"  value="Create" onclick="handleSubmit()" >Create </button>
	</div>
	<div class="inputbox">
		<input type="reset" value="Reset">Reset</button>
	</div>

	</form>
</div>

 <script src="js/script.js"></script>

</body>
 </html>
