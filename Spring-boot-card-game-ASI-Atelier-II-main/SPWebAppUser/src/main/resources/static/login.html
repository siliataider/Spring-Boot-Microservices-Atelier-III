<!DOCTYPE HTML>
<html>
<head>
	<title>Card Market</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="center">
	<h1> Please fill in your infos to log in</h1>

	<form id="connectForm">

		<div class="inputbox">
			<input  id="form-surname" type="text" name="username" placeholder="User Surname...">
			<span>Surname</span>
		</div>

		<div class="inputbox">
			<input id="form-password" type="password" name="password" placeholder="User Password...">
			<span>Password</span>
		</div>

		<div class="inputbox">
			<input type="button"  value="Create" onclick="connectSubmit()" >Connexion </button>
		</div>

		<div class="inputbox">
			<input type="reset" value="Reset">Reset</button>
		</div>

	</form>

</div>

 <script src="js/script.js"></script>

</body>

</html>
